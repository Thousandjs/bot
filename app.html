<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lintchat">
        <div id="container-lint">
            <button id="x-lint">❌</button>
            <div id="messages-lint">
                <p class="bot-lint">Ola! como posso ajudar?</p>
            </div>
            <input type="text" id="message-lint" placeholder="Digite algo">
            <button id="submit-lint">Enviar</button>
        </div>
        <div id="bol-lint">
            <button id="messages_bold">✉</button>
        </div>
    </div>
<script src="bot.js"></script>
</body>
</html>
